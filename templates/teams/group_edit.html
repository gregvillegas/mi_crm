{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>{{ title }}</h2>
    <div>
        <a href="{% url 'group_members' group.pk %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary me-2">Save Changes</button>
                <a href="{% url 'group_members' group.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add some styling to the member checkboxes
    const memberCheckboxes = document.querySelectorAll('input[name="members"]');
    memberCheckboxes.forEach(function(checkbox) {
        const label = checkbox.closest('label');
        if (label) {
            label.classList.add('form-check-label', 'd-block', 'p-2', 'border', 'rounded', 'mb-2');
            label.style.cursor = 'pointer';
            
            // Add hover effect
            label.addEventListener('mouseenter', function() {
                this.style.backgroundColor = '#f8f9fa';
            });
            label.addEventListener('mouseleave', function() {
                this.style.backgroundColor = checkbox.checked ? '#e7f1ff' : '';
            });
            
            // Update background when checked
            checkbox.addEventListener('change', function() {
                label.style.backgroundColor = this.checked ? '#e7f1ff' : '';
            });
            
            // Set initial background for checked items
            if (checkbox.checked) {
                label.style.backgroundColor = '#e7f1ff';
            }
        }
    });
});
</script>

<style>
.form-check-label {
    transition: background-color 0.2s;
}
</style>
{% endblock %}
