{% extends 'base.html' %}

{% block title %}Clear Funnel Stage{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-broom"></i> Clear Funnel Stage (Admin/Executive)</h2>
    <a href="{% url 'sales_funnel:dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
</div>

<div class="alert alert-warning">
    <i class="fas fa-exclamation-triangle"></i> This will permanently delete active entries in the selected stage for the selected month.
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Stage</label>
                    <select name="stage" class="form-select" required>
                        <option value="quoted">Newly Quoted</option>
                        <option value="closable">Closable This Month</option>
                        <option value="project">Project Based</option>
                        <option value="services">Services</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Month</label>
                    <input type="month" name="month" class="form-control" value="{{ default_month }}" required>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Clear</button>
                </div>
            </div>
        </form>
    </div>
    </div>
{% endblock %}
