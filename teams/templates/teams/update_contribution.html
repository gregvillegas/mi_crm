{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Contribution{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Update Personal Contribution - {{ group.name }}</h1>
            <div>
                <a href="{% url 'sales_monitoring:dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <p class="text-muted mb-3">
                Team: <strong>{{ group.team.name }}</strong>
            </p>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
