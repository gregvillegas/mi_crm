{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Delinquency Record{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-exclamation-triangle text-danger"></i> {{ title }}</h2>
    <div>
        <a href="{% url 'delinquent_list' %}" class="btn btn-outline-secondary">Back</a>
    </div>
    </div>
<div class="card">
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
        </form>
    </div>
</div>
{% endblock %}
